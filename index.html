<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seats Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="movie-container">
    <label>Pick a Movie:</label>
     <select id="movie">
         <option value="10">Young Frankenstein ($10)</option>
         <option value="12">Fifth Element ($12)</option>
         <option value="8">How to Lose a Guy in 10 days ($8)</option>
         <option value="9">Memoirs of a Geisha ($9)</option>
     </select>
   </div>
<!---create a legend that will show the color seats for open, selected, occupied--->
   <ul class="showcase">
     <li>
         <div class ="seat"></div>
         <small>N/A</small>
     </li>
     <li>
         <div class ="seat selected"></div>
         <small>Selected</small>
     </li>
     <li>
         <div class ="seat occupied"></div>
         <small>Occupied</small>
     </li>
   </ul>

   <div class="container">
     <div class="screen"></div>

  
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
        </div>
      </div>

   <p class="text"> You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>

     <script src="script.js"></script>
</body>
</html>
